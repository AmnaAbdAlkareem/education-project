<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification</title>
    <link rel="stylesheet" href="../alert/alert/notification.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>
    <div class="alert">
        <span class="icon">
            <i class="fab fa-superpowers"></i>
        </span>
        <div class="text">
            <strong>Default</strong>
            <p>Default Message Description Goes Here</p>
        </div>
        <BUtton class="close">
            <i class="fas fa-times"></i>
        </BUtton>
    </div>
    <div class="alert alert-success">
        <span class="icon">
            <i class="fas fa-check"></i>
        </span>
        <div class="text">
            <strong>Success</strong>
            <p>Success Message Description Goes Here</p>
        </div>
        <BUtton class="close">
            <i class="fas fa-times"></i>
        </BUtton>
    </div>
    <div class="alert alert-warning">
        <span class="icon">
            <i class="fas fa-exclamation-triangle"></i>
        </span>
        <div class="text">
            <strong>Warning</strong>
            <p>Warning Message Description Goes Here</p>
        </div>
        <BUtton class="close">
            <i class="fas fa-times"></i>
        </BUtton>
    </div>
    <div class="alert alert-danger">
        <span class="icon">
            <i class="fas fa-radiation"></i>
        </span>
        <div class="text">
            <strong>Danger</strong>
            <p>Danger Message Description Goes Here</p>
        </div>
        <BUtton class="close">
            <i class="fas fa-times"></i>
        </BUtton>
    </div>
    <div class="alert alert-primary">
        <span class="icon">
            <i class="fas fa-envelope-open-text"></i>
        </span>
        <div class="text">
            <strong>Primary</strong>
            <p>Primary Message Description Goes Here</p>
        </div>
        <BUtton class="close">
            <i class="fas fa-times"></i>
        </BUtton>
    </div>

    <script src="notification.js"></script>
<script>
    let alert_close_icons = document.querySelectorAll('.alert>.close');
if (alert_close_icons)
{
    alert_close_icons.forEach(alert_close_icons=>{
        alert_close_icons.addEventListener('click', function(){
        this.closest('.alert').classList.add('close');

            this.closest('.alert').addEventListener('transitionend', function(event){
                if (event.propertyName=='transform');
                {
                    this.remove();
                }
            });
        });
    });
}
</script>
</body>
</html>
